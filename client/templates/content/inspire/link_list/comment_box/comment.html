<template name = 'comment'>
	<div class ='comment'>
		<span class = 'commented-by'>
			<a href ="#" title>{{commentor_name}}</a>
		</span>
		{{#if editing}}
			<input type="text" class="edit-comment-input" value="{{text}}"></input>
		{{else}}
			{{text}}
		{{/if}}
		{{#if isMine}}
		<span class = 'comment-actions'>
			<a href="#" class ='edit-comment comment-action'>
				<i class='icon-pencil'></i>
				Edit
			</a>
			<a href = "#" class ='delete-comment comment-action'>
				<i class = 'icon-trash'></i>
				Delete
			</a>
		</span>
		{{/if}}
	</div>
</template>
