<template name='link_item'>
	<div class="accordion-group">
		<div class="accordion-heading">
			<div class = "row accordion-row">
				<a class="accordion-toggle span4 accordion-title-text" data-toggle="collapse" data-parent="#link-list" href="#collapse{{index}}">
					{{title}}
				</a>
				{{#if has_readers}}
					<div class="progress progress-stripe span3 link-progress">
						<div class="bar user-bar" style="width: {{read_percentage}};">{{percentage_text}}</div>
					</div>
				{{else}}
					<p class = "span3 accordion-header"> No readers yet </p>
				{{/if}}
				
				<span class ="span3 read-type">
					{{#if read_by_me}}
						<span class="badge badge-success">read</span>
					{{else}}
						{{#if created_by_me}}
							<span class="label">posted by me</span>
						{{else}}
							<span class="badge badge-info">unread</span>
						{{/if}}
							
					{{/if}}
				</span>
				
			</div>
		</div>    
		<div id="collapse{{index}}" class="accordion-body collapse" style="height: 0px;">
			<div class="accordion-inner link-accordion">
					<span class = "row-fluid span8 description-box">
						<h5 class='description-header'><span><i class='icon-book icon-white description-icon'></i>Description</span></h5>
						<a href={{url}} target="_blank" class='description-body link-description'>{{description}}</a>
						<span class = 'link-actions'>
							{{#unless read_by_me}} 
								{{#unless created_by_me}}
									<button type="button" class="btn btn-mini btn-success mark-read-btn"><i class='icon-eye-open'></i> Mark Read</button>
								{{/unless}}
							{{/unless}}
							{{#if created_by_me}}
								
								<button type="button" class="btn btn-mini btn-danger delete-btn"><i class='icon-trash'></i> Delete</button>
							{{/if}}
						</span>
					</span>
					<div class = "span6">
						<div class = 'comment-box'>
							<h5 class ='comment-header'>
								<i class="icon-comment icon-white"></i>
								Comments			
							</h5>
							
							<div class = 'comment-box-body'>
								{{#each getComments}}
									{{> comment}}
								{{/each}}
								<div class ='comment'>
									<input type="text" data-link={{_id}} data-link-creator={{creator}} class="input add-comment" placeholder="Add comment.."></input>
								</div>
							</div>
							
						</div>
					</div>
				</div>

			</div>				
			</div>
			</div>
		</div>
	</div>
</template>
